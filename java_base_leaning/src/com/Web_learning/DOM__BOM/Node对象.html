<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node对象</title>
    <style>
        div{
            border: 1px solid red;
        }

        #div1 {
            width: 200px;
            height: 200px;
        }
        #div2 {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">div2</div>
        div1
    </div>

    <input id="del" type="button" value="delete">

    <script>
        /*
         * 超链接可以被点击，且有相应的样式
         * 但是其是去相应的位置，如果不设置的话，那么仅仅只是返回原网址，
         * 所以 最好的办法就是使用javascript:void(0)
         */
        var del = document.getElementById("del");
        del.onclick = function (ev) {
            var div1 = document.getElementById("div1");
            var div2 = document.getElementById("div2");
            div1.removeChild(div2);
        }
    </script>
</body>
</html>
